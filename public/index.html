<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // This script runs BEFORE React renders to prevent flash of unstyled content (FOUC)
      // for theme preference from localStorage.
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.add('light'); // Ensure light is also applied if default
          }
        } catch (e) {
          console.error('Theme script error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    </body>
</html>
